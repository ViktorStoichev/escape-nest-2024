<div class="post-details-wrapper">
    @if (isLoading) {
        <app-loader />
    }@else {
    <div class="post-details-container">
        @if (post) {
        <h1 class="post-title">{{ post.place.location }}</h1>
        <main class="post-details-main">
            <div class="post-container">
                <div class="image">
                    <img [src]="post.place.imageUrl" alt="{{ post.place.location }}" />
                </div>
                <div class="post-content">
                    <div class="profile"><img src="{{ post.owner.avatar }}" alt="{{ post.owner.username }}"><p>By: <strong>{{ post.owner.username }}</strong></p></div>
                    <p>Posted on: <strong>{{ formatDate(post.updatedAt) }}</strong></p>
                    <p>Where to find: <strong>{{ post.place.region }}</strong></p>
                    <div class="description">
                        <p>{{ post.description }}</p>
                    </div>
                </div>
                <div class="details-button">
                @if (hasUser) {
                    @if (isOwner) {
                        <button routerLink="/posts/{{post._id}}/edit">Edit</button>
                        <button (click)="deletePost()">Delete</button>
                    }@else {
                        <button routerLink="/posts">Comment</button>
                        <button routerLink="/posts">Like</button>
                    }
                }
                </div>
            </div>
        </main>
        }
    </div>

    <div class="comments-container">
        <h1 class="post-title">Comments</h1>
        <div class="comments-list">
            <!-- <div *ngFor="let comment of post.comments" class="comment">
                <p><strong>{{ comment.username }}:</strong> {{ comment.content }}</p>
            </div> -->
        </div>
        <div class="add-comment">
            <textarea placeholder="Add a comment..."></textarea>
            <button >Post Comment</button>
            <!-- <textarea [(ngModel)]="newComment" placeholder="Add a comment..."></textarea>
            <button (click)="addComment()">Post Comment</button> -->
        </div>
    </div>
    }
</div>
